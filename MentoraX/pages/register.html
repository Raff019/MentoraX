<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script>
        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            if (!email || !password) {
                alert("Preencha todos os campos para registrar.");
                return;
            }
            const existingPassword = localStorage.getItem(email);
            if (existingPassword !== null) {
            alert("Este e-mail j치 est치 registrado. Tente fazer login ou use outro e-mail.");
                return;
            }
            const existingUser = localStorage.getItem(email);
            if (existingUser !== null) {
            alert("Este e-mail j치 est치 registrado. Tente fazer login ou use outro e-mail.");
                return;
            }
            localStorage.setItem(email, password);
            alert("Registro realizado com sucesso!");
            window.location.href = '../pages/courseCatalog.html';
            }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: rgb(137, 52, 199); 
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgb(137, 52, 199);
            border-radius: 5px;
        }
        button {
            background-color: rgb(137, 52, 199);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(180, 114, 226);
        }
        .section {
        background-image: url("../img/img.jpg");
        background-size: cover;
        background-position: center;
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
   }
    </style>
</head>
<body>
    <div class="section"></div>
    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="E-mail" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <button type="button" onclick="register()">Registrar</button>
            <br>
            <br>
            <a href="../pages/index.html ">Voltar</a>
        </form>
    </div>
</body>

</html>
